{%  extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}

    {%  if title %}
        <h1>{{  title  }}</h1>
    {%  endif %}

    <form method="post" action={{ action }} novalidate> {% csrf_token %}
        <div class="row">
          <div class="col-6">
            {{ form.recordID|as_crispy_field }}
          </div>
          <div class="col-6">
            {{ form.owner|as_crispy_field }}
          </div>
        </div>
        {{ form.title|as_crispy_field }}
        {{ form.content|as_crispy_field }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>


{%  endblock %}
</div>
